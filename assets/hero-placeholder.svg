<svg xmlns="http://www.w3.org/2000/svg" width="820" height="600" viewBox="0 0 820 600" role="img" aria-label="Hero placeholder">
  <defs>
    <linearGradient id="g0" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff2a2a" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#111418" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#050507" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="20%" r="70%">
      <stop offset="0" stop-color="#ff4d4d" stop-opacity="0.55"/>
      <stop offset="0.4" stop-color="#ff2a2a" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feColorMatrix in="b" type="matrix" values="1 0 0 0 0  0 0.3 0 0 0  0 0 0.3 0 0  0 0 0 1 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="820" height="600" fill="url(#g0)"/>
  <rect width="820" height="600" fill="url(#glow)"/>

  <!-- subtle grid -->
  <g opacity="0.18">
    <path d="M0 80H820M0 160H820M0 240H820M0 320H820M0 400H820M0 480H820" stroke="#ffffff" stroke-width="1"/>
    <path d="M90 0V600M180 0V600M270 0V600M360 0V600M450 0V600M540 0V600M630 0V600M720 0V600" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- energy ring -->
  <g filter="url(#softGlow)" opacity="0.9">
    <ellipse cx="540" cy="290" rx="210" ry="140" fill="none" stroke="#ff2a2a" stroke-width="10"/>
    <ellipse cx="540" cy="290" rx="250" ry="170" fill="none" stroke="#ff4d4d" stroke-opacity="0.55" stroke-width="4"/>
  </g>

  <!-- chibi-ish silhouette (simple placeholder) -->
  <g transform="translate(462 170)">
    <!-- flames -->
    <path d="M120 280c18-18 10-50-10-64 26 6 40-18 32-38 20 10 36-16 22-34 30 10 52-20 34-46 36 18 62 54 54 94-6 30-22 46-44 56 12 18 8 52-20 72-30 22-76 14-98-10-20-24-18-64 30-84z" fill="#ff2a2a" fill-opacity="0.35"/>

    <!-- head -->
    <circle cx="78" cy="64" r="44" fill="#1a1f24" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2"/>

    <!-- hair -->
    <path d="M35 60c10-36 54-54 88-30-16-6-26 10-18 22 10-8 22 6 10 18 18-6 28 14 10 22-28 12-74 6-90-32z" fill="#ff2a2a"/>

    <!-- body -->
    <path d="M40 116c10-14 24-20 38-20s28 6 38 20c14 20 18 46 14 74-2 12-8 22-18 30-10 8-22 12-34 12s-24-4-34-12c-10-8-16-18-18-30-4-28 0-54 14-74z" fill="#12161b" stroke="#ffffff" stroke-opacity="0.14" stroke-width="2"/>

    <!-- simple face -->
    <circle cx="62" cy="66" r="5" fill="#ffffff" opacity="0.85"/>
    <circle cx="92" cy="66" r="5" fill="#ffffff" opacity="0.85"/>
    <path d="M64 86c18 12 40 0 40 0" fill="none" stroke="#ffffff" stroke-opacity="0.7" stroke-width="4" stroke-linecap="round"/>

    <!-- label -->
    <g opacity="0.85" transform="translate(-18 250)">
      <rect x="0" y="0" width="240" height="56" rx="14" fill="#000" fill-opacity="0.35" stroke="#ff2a2a" stroke-opacity="0.35"/>
      <text x="16" y="24" fill="#fff" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12">占位主视觉（可替换）</text>
      <text x="16" y="42" fill="#fff" opacity="0.8" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="12">red-hair chibi + neon flame</text>
    </g>
  </g>
</svg>
